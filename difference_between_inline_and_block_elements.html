<DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>difference between inline and block elements</title>
<style>
.first{
width:200px;
height:200px;
background-color:orange;
display:inline;
}
.second{
width:200px;
height:200px;
background-color:brown;
display:inline;
}
.third{
width:200px;
height:200px;
background-color:yellow;
display:inline;
}
.fourth{
width:200px;
height:200px;
background-color:orange;
display:block;
}
.fifth{
width:200px;
height:200px;
background-color:silver;
display:block;
}
.sixth{
width:200px;
height:200px;
background-color:red;
display:block;
}
</style>
</head>
<body>
<div class="first">one</div>
<div class="second">two</div>
<div class="third">three</div>

<span class="fourth">fourth</span>
<span class="fifth">fiveeeeeeeeeeeeeeeeeeeeeeeeeee</span>
<span class="sixth">sixeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeesssssssssssss</span>
</body>
</html>
