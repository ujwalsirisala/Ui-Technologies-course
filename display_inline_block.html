<DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>display:inline-block element</title>
<style>
.maincontainer{
width:700px;
height:250px;
background-color:skyblue;
}
.first{
width:200px;
height:200px;
background-color:orange;
display:inline-block;
margin:-4px;
}
.second{
width:200px;
height:200px;
background-color:brown;
display:inline-block;
margin:-4px;
}
.third{
width:200px;
height:200px;
background-color:red;
display:inline-block;
margin:-4px;
}
</style>
</head>
<body>
<div class="maincontainer">
<div class="first">first</div>
<div class="second">second</div>
<div class="third">third</div>
</div>
</body>
</html>
