<DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic fieldset, legends and form controls</title>
</head>
<body> 
<form>
<fieldset novalidate >
<legend>user's form</legend>
<label for="uemail">Email</label><br><br>
<input type="email" id="uemail" placeholder="adcd@gmail.com" maxlength=15 required><br><br>
<button>submit</button>
</fieldset>
</form>
</body>
</html>
