<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> div in html</title>
<style>
.first{
width:200px;
margin-bottom:30px;
height:200px;
border-top:40px solid black;
border-right:40px solid red;
border-bottom:40px solid blue;
border-left:40px solid violet;
background-color:orange;
}
.second{
width:200px;
height:200px;
border:4px dashed black;
background-color:orange;
}
</style>
</head>
<body>
<div class="first">sirisala</div>
<div class="second">ujwal</div>
</body>
</html>
