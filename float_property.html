<DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>float property</title>
<style>
.square{
width:700px;
height:250px;
background-color:brown;
}
.square1{
width:200px;
height:250px;
background-color:blue;
float:left;
}
.square2{
width:200px;
height:200px;
background-color:orange;
float:right;
}
</style>
</head>
<body>
<div class="square">
<div class="square1"></div>
<div class="square2"></div>
</div>
</body>
</html>
