<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n-th child selectors(html)</title>
<style>
table,td{
border:2px solid black;
border-collapse:collapse;
}
td{
height:50px;
}
table tr:nth-child(even){
background-color:silver;
}
table tr:nth-child(odd){
background-color:gold;
}
</style>
</head>
<body>
<!--<form action="" method="GET">-->
<form action="reginsert.php" method="POST" >
<table width="100%" cellspacing="0" >
<tr>
<td>firstname</td>
<td>:</td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td>lastname</td>
<td>:</td>
<td><input type="text" name="lname"></td>
</tr>
<tr>
<td>email</td>
<td>:</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>phone</td>
<td>:</td>
<td><input type="text" name="phone"></td>
</tr>
<tr>
<td>gender</td>
<td>:</td>
<td><input type="radio" name="gender" value="male">male<input type="radio" name="gender" value="female">female</td>
</tr>
<tr>
<td>languages</td>
<td>:</td>
<td><input type="checkbox" name="languages" value="english">english<input type="checkbox" name="languages" value="telugu">telugu<input type="checkbox" name="languages" value="hindi">hindi</td>
</tr>
<tr>
<td>subjects</td>
<td>:</td>
<td>
<select name="subjects">
<option value="maths"> mathematics</option>
<option value="physics">physics</option>
<option value="biology"> biology</option>
<option value="chemistry">chemistry</option>
</select>
</td>
</tr>
<tr>
<td>upload</td>
<td>:</td>
<td><input type="file" name="user_file"></td>
</tr>
<tr>
<td>address</td>
<td>:</td>
<td><textarea  name="address" rows="20" cols="50"></textarea></td>
</tr>
<tr>
<td></td>
<td><button>register</button></td>
<td></td>
</tr>
<!--<tr>
<td></td>
<td><input type="submit" ></td>
</tr>-->
</table>
</form>
</body>
</html>
